{% extends 'base.html' %}

{% block title %}Registro - Universidad{% endblock %}

{% block content %}
<div class="registration-container">
    <h1 class="registration-title">Formulario de Registro</h1>
    
    <form class="registration-form" method="POST" action="{{ url_for('registro') }}">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="programa">Programa de interés:</label>
            <select id="programa" name="programa" class="form-control" required>
                <option value="">Seleccione un programa</option>
                <option value="administracion">Administración de Empresas</option>
                <option value="contabilidad">Contabilidad</option>
                <option value="derecho">Derecho</option>
                <option value="ingenieria">Ingeniería</option>
                <option value="medicina">Medicina</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
            <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Enviar solicitud</button>
    </form>
</div>
{% endblock %}
