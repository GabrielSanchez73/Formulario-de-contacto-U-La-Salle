{% extends 'base.html' %}

{% block title %}Inicio - Universidad{% endblock %}

{% block content %}
<div class="banner-container">
    <div class="banner-left">
        <!-- Aquí iría la imagen con estudiantes -->
        <div class="world-map-bg"></div>
    </div>
    <div class="banner-right">
        <div class="main-message">
            <h1 class="heading-large">¡INICIO DE<br>INSCRIPCIONES!</h1>
            <div class="year-badge">2025-2</div>
            <a href="{{ url_for('registro') }}" class="cta-button">MATRICÚLATE</a>
        </div>
    </div>
</div>

<div class="slider-controls">
    <button class="slider-btn"><i class="fas fa-step-backward"></i></button>
    <button class="slider-btn"><i class="fas fa-pause"></i></button>
    <div class="slider-pagination">
        <span class="page active">1</span>
        <span class="page">2</span>
        <span class="page">3</span>
    </div>
    <button class="slider-btn"><i class="fas fa-step-forward"></i></button>
</div>

<div class="scholarship-banner">
    <h2>¡Conoce nuestra nueva beca "Construye tu futuro"!</h2>
</div>
{% endblock %}
